<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Credit card payment information</h1>
    <hr>
    <p><b>All information must be entered before form is submitted</b></p>
    <hr>

    <form action="#" name="credit_card_validation">
        <label for="first name">First name:</label>
        <input type="text" placeholder="first name" size="20">

        <label for="last name">Last name:</label>
        <input type="text" placeholder="last name" size="20">

        <label for="date">Payment Date:</label>
        <input type="date" placeholder="payment date">

        <label for="amount">Payment amount:</label>
        <input type="number" placeholder="payment amount">

        <button type="submit" title="submit">SUBMIT</button>
    </form>

    
    <script src="script.js"></script>
</body>
</html>
