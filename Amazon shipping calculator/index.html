<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon shipping calculator</title>
    <link rel="stylesheet" href="/Amazon shipping calculator/styles.css">
</head>
<body>
    <main>
        <h2>Amazon Shipping Calculator</h2>
        <p>Orders under $40 = $10 shipping</p>
        <p>Orders over $40 = FREE SHIPPING</p>

        <form action="#" method="get" id="cost">
            <label for="cost_inpt"><b>ORDERS:</b></label>
            <input type="number" placeholder="Enter your order" id="cost_inpt">
            <button type="button" title="calculate" class="calculate-btn">CALCULATE</button>
        </form>
        <p class="display-result-1"></p>
    </main>
    <script src="/Amazon shipping calculator/script.js"></script>
</body>
</html>
